<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
        <title>Dragomir Urdov</title>

        <!-- STYLE -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/6f0929a9d6.js"
            crossorigin="anonymous"
        ></script>

        <!-- FONTS -->
        <link
            href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2|Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- NAVIGATION -->
        <div class="navigation">
            <a href="index.html#home" class="logo">
                <img src="./img/logo.png" alt="logo" />
            </a>
            <input
                type="checkbox"
                class="mobile__nav--checkbox"
                id="mobile-nav"
            />
            <label for="mobile-nav" class="mobile__nav--button">
                <span class="mobile__nav--icon"></span>
            </label>
            <nav class="nav">
                <a href="index.html#home" class="nav__link">
                    <i class="fas fa-laptop-code"></i>
                    <span class="nav__link--text">Home</span>
                </a>
                <a href="index.html#about" class="nav__link">
                    <i class="fas fa-user-astronaut"></i>
                    <span class="nav__link--text">About</span>
                </a>
                <a href="skills.html#skills" class="nav__link">
                    <i class="fas fa-meteor"></i>
                    <span class="nav__link--text">Skills</span>
                </a>
                <a href="skills.html#work" class="nav__link">
                    <i class="far fa-eye"></i>
                    <span class="nav__link--text">Work</span>
                </a>
                <a
                    href="contact.html#contact"
                    class="nav__link"
                    title="Contact me"
                >
                    <i class="fas fa-envelope mail-close"></i>
                    <i class="fas fa-envelope-open-text mail-open"></i>
                    <span class="nav__link--text">Contact</span>
                </a>
            </nav>
            <ul class="social-link">
                <li class="social-link__item">
                    <a
                        href="https://www.instagram.com/dragomir.urdov/"
                        target="_blank"
                    >
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="social-link__item">
                    <a href="https://github.com/dragomirurdov" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="social-link__item">
                    <a
                        href="https://www.linkedin.com/in/dragomir-urdov-bb8570198/"
                        target="_blank"
                    >
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- MAIN -->
        <main class="main">
            <section class="contact">
                CONTACT ME
            </section>
        </main>
    </body>
</html>
