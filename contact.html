<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
        <title>Dragomir Urdov</title>

        <!-- STYLE -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/6f0929a9d6.js"
            crossorigin="anonymous"
        ></script>

        <!-- FONTS -->
        <link
            href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2|Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- NAVIGATION -->
        <div class="navigation">
            <a href="index.html#home" class="logo">
                <img src="./img/logo.png" alt="logo" />
            </a>
            <input
                type="checkbox"
                class="mobile__nav--checkbox"
                id="mobile-nav"
            />
            <label for="mobile-nav" class="mobile__nav--button">
                <span class="mobile__nav--icon"></span>
            </label>
            <nav class="nav">
                <a href="index.html#home" class="nav__link">
                    <i class="fas fa-user-astronaut"></i>
                    <span class="nav__link--text">About</span>
                </a>
                <a href="skills.html#skills" class="nav__link">
                    <i class="fas fa-meteor"></i>
                    <span class="nav__link--text">Skills</span>
                </a>
                <a
                    href="/doc/cv_dragomir_urdov.docx"
                    class="nav__link"
                    download
                >
                    <i class="fas fa-file-alt"></i>
                    <span class="nav__link--text">CV</span>
                </a>
                <a
                    href="contact.html#contact"
                    class="nav__link"
                    title="Contact me"
                >
                    <i class="fas fa-envelope mail-close"></i>
                    <i class="fas fa-envelope-open-text mail-open"></i>
                    <span class="nav__link--text">Contact</span>
                </a>
            </nav>
            <ul class="social-link">
                <li class="social-link__item">
                    <a
                        href="https://www.instagram.com/dragomir.urdov/"
                        target="_blank"
                    >
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="social-link__item">
                    <a href="https://github.com/dragomirurdov" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="social-link__item">
                    <a
                        href="https://www.linkedin.com/in/dragomir-urdov-bb8570198/"
                        target="_blank"
                    >
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- MAIN -->
        <main class="main">
            <!-- CONTACT -->
            <section class="contact">
                <div class="contact__content content">
                    <h1 class="contact__header">Contact me</h1>
                    <p class="contact__paragraph">
                        Ukoliko Vam je potrebno freelance programer na vasem
                        projektu ili kreiranje ideje iz pocetka, <br />
                        Budite slobodni da me kontaktirate
                    </p>
                    <form
                        action="https://formspree.io/mlewqoyq"
                        method="POST"
                        class="contact__form"
                        autocomplete="off"
                    >
                        <ul class="contact__form--group">
                            <li class="contact__form--group-name form__item">
                                <input
                                    type="text"
                                    class="form__input"
                                    id="name"
                                    name="name"
                                    placeholder="Name"
                                    required
                                />
                                <label for="name" class="form__label">
                                    Name:
                                </label>
                            </li>
                            <li class="contact__form--group-email form__item">
                                <input
                                    type="email"
                                    class="form__input"
                                    id="email"
                                    name="_replyto"
                                    placeholder="Email"
                                    required
                                />
                                <label for="email" class="form__label">
                                    Email:
                                </label>
                            </li>
                            <li class="contact__form--group-subject form__item">
                                <input
                                    type="text"
                                    class="form__input"
                                    id="subject"
                                    name="_subject"
                                    placeholder="Subject"
                                />
                                <label for="subject" class="form__label">
                                    Subject:
                                </label>
                            </li>
                            <li class="contact__form--group-message form__item">
                                <textarea
                                    class="form__input"
                                    id="message"
                                    name="message"
                                    placeholder="Message"
                                    required
                                ></textarea>
                                <label for="message" class="form__label">
                                    Message:
                                </label>
                            </li>
                            <li class="contact__form--group-submit form__item">
                                <input
                                    class="send__button"
                                    type="submit"
                                    value="SEND"
                                />
                            </li>
                        </ul>
                        <input
                            type="hidden"
                            name="_next"
                            value="https://dragomirurdov.github.io/portfolio/mail.html"
                        />
                    </form>
                    <div class="map">
                        <div class="map__canvas">
                            <iframe
                                width="100%"
                                height="500"
                                id="map__canvas"
                                src="https://maps.google.com/maps?q=atrogasne%20cete&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0"
                                scrolling="no"
                                marginheight="0"
                                marginwidth="0"
                            ></iframe>
                        </div>
                        <div class="map__detail">
                            <h1 class="map__detail--name">Dragomir Urdov</h1>
                            <p class="map__detail--address">
                                Vatrogasne ƒçete 8 <br />
                                36103 Kraljevo
                            </p>
                            <a
                                class="map__detail--mail"
                                href="mailto:dragomir.urdov@gmail.com"
                            >
                                dragomir.urdov@gmail.com
                            </a>
                            <a
                                class="map__detail--phone"
                                href="tel:+381644781140"
                            >
                                (+381)064/47-81-140
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
